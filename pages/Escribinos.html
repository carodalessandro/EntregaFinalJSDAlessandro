<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="FANCY Mendoza. Pastelería artesanal para todos tus eventos, envianos tu mensaje."
    />
    <meta
      name="keywords"
      content=" Fancy, pastelería, Mendoza, contacto, tortas, box, cupcakes, evento"
    />
    <!-- fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--animate css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--favicon-->
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS Personal -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>FANCY sweet design/Contacto</title>
  </head>

  <body>
    <header>
      <div class="container-fluid d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link fs-5 ms-2 mb-3" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5 ms-2 mb-3" href="QuienesSomos.html"
                    >Quienes somos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fs-5 ms-2 mb-3"
                    href="NuestrosProductos.html"
                    >Nuestros Productos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5 ms-2 mb-3" href="Pedidos.html"
                    >Pedidos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fs-5 ms-2 mb-3 active"
                    aria-current="page"
                    href="#"
                    >Escribinos</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section
      class="bg-black container-fluid d-flex justify-content-center mb-4"
    >
      <img src="../img/logo.png" alt="Logo empresa" class="backgroundIndex" />
    </section>

    <section class="container">
      <div class="BoxQS animate__animated animate__fadeIn">
        <h1 # class="cajaTitulos animate__animated animate__fadeIn">
          ESCRIBINOS
        </h1>
        <form action="">
          <fieldset>
            <div>
              <label for="nombre">NOMBRE</label>
              <input type="text" name="nombre" id="nombre" class="" />
            </div>
            <div>
              <label for="teléfono">TELÉFONO</label>
              <input type="text" name="teléfono" id="teléfono" class="" />
            </div>
            <div>
              <label for="mail">MAIL</label>
              <input type="text" name="mail" id="mail" class="" />
            </div>
            <div>
              <label for="producto">¿QUÉ PRODUCTO TE INTERESA? </label>
              <select name="producto" id="producto" class="">
                <option value="tortas">TORTAS</option>
                <option value="Cupcakes/minicakes">CUPCAKES/MINICAKES</option>
                <option value="Box">BOX</option>
                <option value="Otro">OTRO</option>
              </select>
            </div>
            <div>DEJANOS TU MENSAJE:</div>
            <div>
              <textarea class="mensaje"></textarea>
            </div>
            <div>
              <button class="btn">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="container">
      <div class="backgrounds">
        <p>"LA RISA ES COMO EL POSTRE... PARA ELLA SIEMPRE HAY UN HUECO"</p>
      </div>
    </section>

    <footer>
      <div class="container">
        <p class="fontFrases--white">"COCINAR CON AMOR ALIMENTA EL ALMA"</p>
        <div class="footerGrid footer-letters">
          <div class="contactanos">CONTACTANOS</div>
          <div class="seguinos">SEGUINOS</div>
          <a href="#">
            <li class="footerSubir arriba">VOLVER ARRIBA</li>
          </a>
          <div>
            <img
              src="../img/whatsapp.png"
              alt="whatsapp"
              class="footerWhatsapp"
            />
          </div>
          <div class="redesSociales">
            <a href="https://www.facebook.com/FANCYSD/"
              ><img
                src="../img/facebook.png"
                alt="facebook"
                class="footerFacebook"
            /></a>
            <a href="https://instagram.com/pao.fancy?igshid=YmMyMTA2M2Y="
              ><img
                src="../img/instagram.png"
                alt="instagram"
                class="footerInstagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/index.js" type="module"></script>
  </body>
