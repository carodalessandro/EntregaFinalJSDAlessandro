              data-bs-toggle="collapse"

              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link fs-5 ms-2 mb-3" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5 ms-2 mb-3" href="QuienesSomos.html"

                </li>
                <li class="nav-item">
                  <a

                  <a class="nav-link fs-5 ms-2 mb-3" href="Pedidos.html"

    <section
      class="bg-black container-fluid d-flex justify-content-center mb-4"
    >
      <img src="../img/logo.png" alt="Logo empresa" class="backgroundIndex" />
    </section>

    <section class="container">
      <div class="BoxQS">
        <h1 # class="cajaTitulos animate__animated animate__fadeIn">
          NUESTROS PRODUCTOS
        </h1>
      </div>
    </section>

    <section class="container">
      <div class="BoxQS">
        <h2 class="cajaTitulos animate__animated animate__fadeIn">TORTAS</h2>
      </div>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide tamañocarrousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../img/tematica1.jpg"
              class="tamañoImagenesMensaje"
              alt="torta deportista"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img
              src="../img/tematica4.jpg"
              class="tamañoImagenesMensaje"
              alt="torta 40"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img
              src="../img/tematica2.jpg"
              class="tamañoImagenesMensaje"
              alt="torta 18"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/tematica5.jpg"
              class="tamañoImagenesMensaje"
              alt="torta 15"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-ico" aria-hidden="true"></span>
          <span class="visually-hidden z-0">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <section class="container">
      <div class="BoxQS">
        <h2 class="cajaTitulos animate__animated animate__fadeIn">
          PETIT PATISSERIE
        </h2>
      </div>
      <div
        id="carouselPatisserie"
        class="carousel carousel-dark slide tamañocarrousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../img/cupcakes1.jpg"
              class="tamañoImagenesMensaje"
              alt="cupcake"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img
              src="../img/cupcakes3.jpg"
              class="tamañoImagenesMensaje"
              alt="cupcakes1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img
              src="../img/minicake1.jpg"
              class="tamañoImagenesMensaje"
              alt="minicake"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/minicake3.jpg"
              class="tamañoImagenesMensaje"
              alt="minicake"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselPatisserie"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselPatisserie"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <section class="container">
      <div class="BoxQS">
        <h2 class="cajaTitulos animate__animated animate__fadeIn">BOX</h2>
      </div>
      <div
        id="carouselBox"
        class="carousel carousel-dark slide tamañocarrousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../img/Box1.jpg"
              class="tamañoImagenesMensaje"
              alt="torta deportista"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/Box2.jpg"
              class="tamañoImagenesMensaje"
              alt="torta 15"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselBox"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselBox"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <div class="container backgrounds">
      <p>Y vos... ¿Ya sabés que historia querés contar?</p>
    </div>

    <footer>
      <div class="container">
        <p class="fontFrases--white">"COCINAR CON AMOR ALIMENTA EL ALMA"</p>
        <div class="footerGrid footer-letters">
          <div class="contactanos">CONTACTANOS</div>
          <div class="seguinos">SEGUINOS</div>
          <a href="#">
            <li class="footerSubir arriba">VOLVER ARRIBA</li>
          </a>
          <div>
            <img
              src="../img/whatsapp.png"
              alt="whatsapp"
              class="footerWhatsapp"
            />
          </div>
          <div class="redesSociales">
            <a href="https://www.facebook.com/FANCYSD/"
              ><img
                src="../img/facebook.png"
                alt="facebook"
                class="footerFacebook"
            /></a>
            <a href="https://instagram.com/pao.fancy?igshid=YmMyMTA2M2Y="
              ><img
                src="../img/instagram.png"
                alt="instagram"
                class="footerInstagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
